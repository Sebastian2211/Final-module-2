<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Something I don't know yet</title>
</head>
<body>
<!-- 24:49    https://www.youtube.com/watch?v=jaVNP3nIAv0 -->
    <header>
        <h1>Elden Ring Fight</h1>
    </header>

    

    <div class="score-board">

        <!-- User by Siti Zaenab from <a href="https://thenounproject.com/browse/icons/term/user/" target="_blank" title="User Icons">Noun Project</a> -->
        <div id="user-label" class="badge">
            <img src="AI.svg" alt="" width="50px">
        </div>

        <!-- AI by supalerk laipawat from <a href="https://thenounproject.com/browse/icons/term/ai/" target="_blank" title="AI Icons">Noun Project</a> -->
        <div id="computer-label" class="badge">
            <img src="user.svg" alt="" width="50px">
        </div>

            <span id="computer-score">0</span>-<span id="user-score">0</span>

    </div>
    <div class="result">
        <p>Choose your fighter!<br></p>
    </div>

    <!-- Images are from the video game Elden Ring and belong to their respective owners -->
    <div class="card">  

        <div class="choices">

            <div class="choice" id="r">
                <img src="Malenia.jpg" alt="" width="300px">
                <p class="Malenia">Malenia</p>
            </div>
            

            <div class="choice" id="p">
                <img src="radhan.jpg" alt="" width="300px">
                <p class="Radhan">Radhan</p>
            </div>
            

            <div class="choice" id="s">
                <img src="Godrick.jpg" alt="" width="300px">
                <p class="Godrick">Godrick</p>
            </div>
            

        </div>
    </div>


    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
