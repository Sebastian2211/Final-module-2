<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Something I don't know yet</title>
</head>
<body>
<!-- 24:49    https://www.youtube.com/watch?v=jaVNP3nIAv0 -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    

    <div class="score-board">

        <!-- User by Siti Zaenab from <a href="https://thenounproject.com/browse/icons/term/user/" target="_blank" title="User Icons">Noun Project</a> -->
        <div id="user-label" class="badge">
            <img src="user.svg" alt="" width="50px">
        </div>

        <!-- AI by supalerk laipawat from <a href="https://thenounproject.com/browse/icons/term/ai/" target="_blank" title="AI Icons">Noun Project</a> -->
        <div id="computer-label" class="badge">
            <img src="AI.svg" alt="" width="50px">
        </div>

            <span id="computer-score">0</span>-<span id="user-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <!--images created by Studio Fibonacci
    Scissors by Studio Fibonacci from <a href="https://thenounproject.com/browse/icons/term/scissors/" target="_blank" title="Scissors Icons">Noun Project</a>
    Paper by Studio Fibonacci from <a href="https://thenounproject.com/browse/icons/term/paper/" target="_blank" title="Paper Icons">Noun Project</a>
    rock by Studio Fibonacci from <a href="https://thenounproject.com/browse/icons/term/rock/" target="_blank" title="rock Icons">Noun Project</a>  -->
    <div class="card">  

        <div class="choices">

            <div class="choice" id="r">
                <img src="rock.svg" alt="" width="200px">
            </div>

            <div class="choice" id="p">
                <img src="paper.svg" alt="" width="200px">
            </div>

            <div class="choice" id="s">
                <img src="scissors.svg" alt="" width="200px">
            </div>

        </div>
    </div>
    <p id="action-message">Make your move</p>
</body>
</html>
